<div class="container">
        <div class="row" *ngIf="_data.filteredArticles.length > 0">
      
      <!--     <div class="col-8 mt-5">
            <img [src]="_data.currentArticle['urlToImage']" alt="">
            <h1>{{_data.currentArticle['title']}}</h1>
          </div> -->
      
      
      
          <div class="col-12 col-lg-8">
              <div class="row">
                  <div class="col-lg-6 col-12" *ngFor="let article of _data.filteredArticles.slice(0,4); let i = 'index'">
                      <div class="blog-posts-area">
                          <!-- Single Featured Post -->
                          <div class="single-blog-post featured-post single-post">
                            <div class="post-thumb">
                              <a><img [src]="article['urlToImage']" alt=""></a>
                            </div>
                            <div class="post-data">
                              <a  class="post-catagory">{{_data.currentCategory}}</a>
                              <a [routerLink]="['/article/'+i]" class="post-title">
                                <h6>{{article['title']}}</h6>
                              </a>
                              <div class="post-meta">
                                <p *ngIf="article['author']" class="post-author">By <a href="{{article['url']}}">{{article['author']}}</a></p>
                                <p *ngIf="article['source']['name']" class="post-author">From 
                                        <a [routerLink]="['/search/'+ article['source']['name']]"
                                          (click)="loadSources(article['source']['id'])">{{article['source']['name']}}</a>
                                        <a href="{{article['url']}}" target="_blank" class="sourceLink">&nbsp;(read whole article)</a>
                                      </p>
                  
                                <p></p>
                                
                                <p class="article-content">{{article["description"]}} </p>
                                <div class="newspaper-post-like d-flex align-items-center justify-content-between">
                                  <!-- Tags -->
                                  <!-- <div class="newspaper-tags d-flex">
                                    <span>Tags:</span>
                                    <ul class="d-flex">
                                      <li><a href="#">finacial,</a></li>
                                      <li><a href="#">politics,</a></li>
                                      <li><a href="#">stock market</a></li>
                                    </ul>
                                  </div> -->
                  
                                  <!-- Post Like & Post Comment -->
                                 <!--  <div class="d-flex align-items-center post-like--comments">
                                    <a href="#" class="post-like"><img src="img/core-img/like.png" alt=""> <span>392</span></a>
                                    <a href="#" class="post-comment"><img src="img/core-img/chat.png" alt=""> <span>10</span></a>
                                  </div> -->
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                  </div>
              </div>
      
          </div>
      
      
      
          <div class="col-12 col-lg-4 side-news">
            <div *ngFor="let article of _data.filteredArticles.slice(4,10); let i = 'index'"
              class="single-blog-post small-featured-post d-flex">
      
      
              <div class="post-thumb">
                <a [routerLink]="['/article/'+(i+4)]"><img [src]="article['urlToImage']" alt=""></a>
              </div>
              <div class="post-data">
                <a href="#" class="post-catagory">{{_data.currentCategory}}</a>
                <div class="post-meta">
                  <a [routerLink]="['/article/'+(i+4)]" class="post-title">
                    <h6>{{article['title']}}</h6>
                  </a>
                  <p class="post-date"><span>{{article['publishedAt']}}</span></p>
      
                  <!-- <p class="post-date"><span>7:00 AM</span> | <span>April 14</span></p> -->
      
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
