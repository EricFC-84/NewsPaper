<div class="container">
  <div class="row first-section">
    <div class="col-md-7 col-sm-12">

      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
          <li data-target="#demo" data-slide-to="4"></li>
          <li data-target="#demo" data-slide-to="5"></li>

        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor="let mainNews of _data.filteredArticles.slice(0, 1)">
            <img *ngIf="mainNews['urlToImage'] !== null" [src]="mainNews['urlToImage']">
            <div class="carousel-caption">
              <h4 [routerLink]="['/article/0']" class="title">{{mainNews["title"]}}</h4>
              <p>{{mainNews["description"]}}</p>
            </div>
          </div>
          <div class="carousel-item" *ngFor="let mainNews of _data.filteredArticles.slice(1, 5); let i = 'index'">
            <img *ngIf="mainNews['urlToImage'] !== null" [src]="mainNews['urlToImage']">
            <div class="carousel-caption">
              <h4 [routerLink]="['/article/'+(i+1)]" class="title">{{mainNews["title"]}}</h4>
              <p>{{mainNews["description"]}}</p>
            </div>
          </div>

        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>

      </div>


    </div>
    <div class="col-md-5 col-sm-12 side-articles">
      <p>More news:</p>
      <div *ngFor="let article of _data.filteredArticles.slice(5, 10); let i = 'index'" class="single-side-article mb-4">
        <p class="text-justify font-weight-bold title"><a [routerLink]="['/article/'+(i+5)]">{{article["title"]}}</a></p>

      </div>
    </div>
  </div>


  <div class="row second-section">
    <div class="col-md-4" *ngFor="let article of _data.filteredArticles.slice(10, 13); let i = 'index'">
      <figure class="card card-article">
        <div class="img-wrap"><img [src]="article['urlToImage']"></div>
        <figcaption class="info-wrap">
          <h5 class="title mb-0" [routerLink]="['/article/'+(i+10)]">{{article["title"]}}</h5>
          <small>{{article["source"]["name"]}}</small><br>
          <small>{{article["publishedAt"]}}</small>

          <p class="desc mt-2 text-justify">{{article["description"]}}</p>

        </figcaption>
        <div class="bottom-wrap">
          <a class="btn btn-sm btn-primary float-right" [routerLink]="['/article/'+(i+10)]">Read more</a>

        </div> <!-- bottom-wrap.// -->
      </figure>
    </div> <!-- col // -->
  </div>

  <div *ngFor="let article of _data.filteredArticles; let i = 'index'">
    <h1><a [routerLink]="['/article/'+i]">{{article["title"]}}</a></h1>
  </div> -->
</div>
